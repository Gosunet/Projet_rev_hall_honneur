<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>A-Frame Logo</title>
	<meta name="description" content="A-Frame Logo - A-Frame">
	<script src="dist/aframe-master.min.js"></script>
</head>

<body>
  <!-- Scene... -->

	<a-scene stats="false" vr-mode-ui="enabled: true" editor>




		<a-sky src="assets/images/pano/tintamarre.jpg"></a-sky>

		<a-camera id="la-camera" cursor-visible="true" fov="50" near="0.01" position="0 0.0 5"></a-camera>


		<a-assets>

			<!-- mixins géométriques -->

			<a-mixin id="box" geometry="primitive: box ; depth: .125; height: .125; width:.125"></a-mixin>

			<a-asset-item id="penguin-obj" src="assets/modeles/penguin/penguin.obj"></a-asset-item>
			<a-asset-item id="penguin-mtl" src="assets/modeles/penguin/penguin.mtl"></a-asset-item>

			<a-asset-item id="bookcase-obj" src="assets/modeles/bookcase/3d-model.obj"></a-asset-item>
			<a-asset-item id="bookcase-mtl" src="assets/modeles/bookcase/3d-model.mtl"></a-asset-item>

			<a-asset-item id="chair1-obj" src="assets/modeles/chair_table/chair.obj"></a-asset-item>
			<a-asset-item id="chair1-mtl" src="assets/modeles/chair_table/chair.mtl"></a-asset-item>

			<a-asset-item id="table1-obj" src="assets/modeles/chair_table/table.obj"></a-asset-item>
			<a-asset-item id="table1-mtl" src="assets/modeles/chair_table/table.mtl"></a-asset-item>

			<a-asset-item id="sofa-obj" src="assets/modeles/sofa/sofa.obj"></a-asset-item>
			<a-asset-item id="sofa-mtl" src="assets/modeles/sofa/sofa.mtl"></a-asset-item>
			<!-- mixin layout -->


		</a-assets>



		<!-- le sol --->

		<a-entity geometry="primitive: plane; width: 100; height: 100" rotation="90 0 0" material="side: double; src: url(assets/textures/wood.jpg) repeat: 100 20"></a-entity>


		<!-- on place un repère dans la scène -->

		<a-sphere radius="0.2"></a-sphere>
		<a-cylinder height="3.0" color="green" radius="0.05" position="0.0 1.5 0.0"></a-cylinder>
		<a-cylinder height="3.0" color="red" radius="0.05" position="1.5 0.0 0.0 " rotation="0 0 -90"></a-cylinder>
		<a-cylinder height="3.0" color="blue" radius="0.05" position="0.0 0.0 1.5" rotation="90 0 0"></a-cylinder>

		<a-sphere radius="0.2" color="red" position="4 0 0"></a-sphere>
		<a-sphere radius="0.2" color="green" position="0 4 0"></a-sphere>
		<a-sphere radius="0.2" color="blue" position="0 0 4"></a-sphere>

		<a-obj-model id="penguin" src="#penguin-obj" mtl="#penguin-mtl" rotation="-90 0 0" position="2.5 0 2.5">
		</a-obj-model>

		<a-obj-model id="bibliotheque" src="#bookcase-obj" mtl="#bookcase-mtl" rotation="0 0 0" position="0.0 0.0 -1.0" scale="0.04 0.04 0.04">
		</a-obj-model>

		<a-entity text="text: toto" position="0.0 1.0 0.2"></a-entity>

		<!-- une image -->

		<a-entity id="poster01" geometry="primitive: plane ; height: 0.6 ; width: 1.0" material="src: url(assets/images/pano/tintamarre.jpg)"
		    position="0.0 2.0 0.1"></a-entity>
		-->
		<!-- 4 chaises -->

		<a-obj-model id="chaise-1" src="#chair1-obj" mtl="#chair1-mtl" rotation="0 0 0" position="5.0 0.0 1.0" scale="0.75 0.75 0.75">
		</a-obj-model>

		<a-obj-model id="chaise-2" src="#chair1-obj" mtl="#chair1-mtl" rotation="0 0 0" position="6.0 0.0 1.0" scale="0.75 0.75 0.75">
		</a-obj-model>

		<a-obj-model id="chaise-3" src="#chair1-obj" mtl="#chair1-mtl" rotation="0 0 0" position="7.0 0.0 1.0" scale="0.75 0.75 0.75">
		</a-obj-model>


		<!-- une table -->

		<a-obj-model id="table-1" src="#table1-obj" mtl="#table1-mtl" rotation="0 0 0" position="6.0 0.0 1.5" scale="1.0 0.65 0.75">
		</a-obj-model>

		<!-- un sofa -->

		<a-obj-model id="sofa-1" src="#sofa-obj" mtl="#sofa-mtl" rotation="0 45 0" position="-2.0 0.5 3.0" scale="0.5 0.3 0.3">
		</a-obj-model>

	</a-scene>


</body>

</html>
